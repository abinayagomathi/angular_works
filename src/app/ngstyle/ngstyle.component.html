<h4>NgStyle</h4>
<ul *ngFor="let person of people">
  <li [ngStyle]="{color:getColor(person.country)}">{{person.name}}</li>
</ul>


<h4>NgStyle second type</h4>
<ul *ngFor="let person of people">
  <li [ngStyle]="{'text-decoration':'underline'}" [style.color]="getColor(person.country)">{{person.name}}</li>
</ul>
